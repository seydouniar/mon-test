<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <app-post-list-item *ngFor="let post of posts;let i=index" 
        [postTitle]="post.title" 
        [postContent]="post.content"
        [postLoveIts]="post.loveIts" 
        [postDate]="post.createdAt"
        [indexOfPost]="i">
        </app-post-list-item>
      </ul>
    </div>
  </div>
</div>
